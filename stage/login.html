<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>protoimage login</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-session"></script>

  <script src="https://unpkg.com/vue-material"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.css">

  <script defer="" src="login.initialize.dart.js"></script>
  

  <style>
    [v-cloak] { display: none; }
  </style>
</head>


<body vuedart="">
  <div id="app" v-cloak="">
    <site-navbar></site-navbar>

    <md-whiteframe style="margin: 1em;">
      <div style="padding: 2em; text-align: center;">
        <h1 style="line-height: 1em;">Log in to Google Drive to use protoimage</h1>

        <md-button v-if="implicitAuthFailed" @click="explicitAuth">AUTHORIZE</md-button>
        <div v-else="">
          <center-spinner>Loading authentication...</center-spinner>
        </div>
      </div>
    </md-whiteframe>

    <site-footer></site-footer>
  </div>

</body></html>
